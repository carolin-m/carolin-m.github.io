<!-- Header -->
<style> 
    spancv { 
        display: inline;  
        background-color: #2C001E; 
        color: white; 
        padding: 10px; 
    } 
</style> 

<section id="schedule"> </section>
<section id="short_cv" >
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Short Curriculum Vit√¶ </h2>
        <hr class="star-primary">
        <br><br>
      </div>
    </div>
    {% for item in site.categories.shortcv %}
      {% for event in item.cventry %}
        <div class="row">
          <div class="col-lg-3 col-lg-offset-2">
            <br>
              <p><spancv>{{ event.when }}</spancv></p>
            <br>
          </div>
          <div class="col-lg-6">
            <h4>{{ event.what }}</h4>
            <p>{{ event.where }}</p> 
          </div>
        </div>
      {% endfor %}
    {% endfor %}
  </div>
</section>
